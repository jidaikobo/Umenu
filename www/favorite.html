<ons-page ng-controller="FavoriteCOntroller">
	<ons-list id="market_list_ul">
		<ons-list-item ng-repeat="favorite in favorites"
			class="list__item__line-height"
			style="pagging:0; margin:0;width: 100%;"
			modifier="tappable"
			ng-click="pushMenuPage(favorite)"
			>
			<div ng-bind="favorite.name">
			</div>
		</ons-list-item>
	</ons-list>
</ons-page>
