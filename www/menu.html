<ons-page ng-controller="MenuController">

	<ons-toolbar>
		<div class="center">メニュー</div>

		<!-- close -->
		<div class="left" ng-cloak>
			<ons-toolbar-button ng-click="navi.resetToPage('top.html')">
				<img src="images/bar_icon/close.png" alt="閉じる" class="bar_icon">
			</ons-toolbar-button>
		</div>
	</ons-toolbar>


	<ons-list>
		<ons-list-item
			modifier="tappable" class="list__item__line-height"
			ng-click="app.resetToPage('top.html')"
		>
			<ons-icon icon="ion-home" style="color: #666;" aria-hidden="true"></ons-icon>&nbsp;トップ
		</ons-list-item>

		<ons-list-item
			modifier="tappable"
			class="list__item__line-height"
			ng-click="navi.pushPage('favorite.html')">
				<ons-icon icon="ion-star" style="color: #666;" aria-hidden="true"></ons-icon>&nbsp;
					お気に入り
		</ons-list-item>

		<ons-list-item  ng-repeat="category in categories"
			modifier="tappable"
			class="list__item__line-height"
			ng-click="pushCategoryPage(category)">
			<span style="margin-left: 10px;">
				<ons-icon icon="ion-android-arrow-dropright-circle" style="color: #666;" aria-hidden="true"></ons-icon>&nbsp;
				{{category.name}}
			</span>
		</ons-list-item>

		<ons-list-item ng-repeat="page in pages"
			modifier="tappable"
			class="list__item__line-height"
			ng-click="navi.pushPage(page.url)">
				<ons-icon icon="ion-document" style="color: #666;" aria-hidden="true"></ons-icon>&nbsp;
					{{page.name}}
		</ons-list-item>
	</ons-list>



</ons-page>
