<ons-page ng-controller="TagController">

    <!-- toolbar -->
	<ons-toolbar>
		<div class="left" ng-cloak><ons-back-button>Back</ons-back-button></div>
		<div class="center" ng-bind="data.name" ng-cloak></div>
	</ons-toolbar>
	<!-- // toolbar -->


   <ons-list id="">

    	<ons-list-item ng-repeat="menu in menus"
			class="list__item__line-height market_list"
			style="pagging:0; margin:0;width: 100%;"
            modifier="tappable"
            ng-click="showMenuPage(menu)"
			>
            <div>
            {{menu.name}}
            </div>
        </ons-list-item>
        
    </ons-list>
</ons-page>
